<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Student DB</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="login">

  <div class="overlay"></div>

  <div class="login-card">
    <h2>Student Portal</h2>
    <p>Login to manage student records</p>

    <form id="loginForm">
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
        autocomplete="username"
      />

      <input
        type="password"
        id="password"
        placeholder="Password"
        required
        autocomplete="current-password"
      />

      <button type="submit">Login</button>
    </form>

    <p class="small-text">
      New here?
      <a href="signup.html">Create an account</a>
    </p>

    <!-- status message -->
    <p id="loginMsg" class="small-text"></p>
  </div>

  <!-- âœ… LOGIN JS (external file) -->
  <script src="js/login.js"></script>

</body>
</html>
