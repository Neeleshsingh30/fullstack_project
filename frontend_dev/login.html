<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Student DB</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="login">

  <div class="overlay"></div>

  <div class="login-card">
    <h2>Student Portal</h2>
    <p>Login to manage student records</p>

    <form id="loginForm">
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
        autocomplete="username"
      />

      <input
        type="password"
        id="password"
        placeholder="Password"
        required
        autocomplete="current-password"
      />

      <button type="submit">Login</button>
    </form>

    <p class="small-text">
      New here?
      <a href="signup.html">Create an account</a>
    </p>

    <!-- status message -->
    <p id="loginMsg" class="small-text"></p>
  </div>

  <!-- LOGIN SCRIPT -->
  <script>
    // üîê Agar pehle se token hai ‚Üí direct dashboard
    const existingToken = localStorage.getItem("token");
    if (existingToken) {
      window.location.href = "dashboard.html";
    }

    const loginForm = document.getElementById("loginForm");
    const loginMsg = document.getElementById("loginMsg");

    loginForm.addEventListener("submit", async function (e) {
      e.preventDefault();
      loginMsg.textContent = "Logging in...";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://127.0.0.1:8000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });

        const data = await response.json();

        if (!response.ok) {
          loginMsg.textContent = data.detail || "Invalid credentials";
          loginMsg.style.color = "red";
          return;
        }

        // ‚úÖ TOKEN SAVE
        localStorage.setItem("token", data.access_token);

        loginMsg.textContent = "Login successful ‚úî Redirecting...";
        loginMsg.style.color = "green";

        // ‚úÖ REDIRECT TO DASHBOARD
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 800);

      } catch (error) {
        console.error(error);
        loginMsg.textContent = "Server not responding ‚ùå";
        loginMsg.style.color = "red";
      }
    });
  </script>

</body>
</html>
